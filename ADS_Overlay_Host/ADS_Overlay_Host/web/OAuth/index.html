<html>
<head>
    <title>Krypt0n's Server</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        var socket;
        
        $(document).ready(function() {
            connect();
        });

        function sendData(){
            console.log(document.location.hash);
            socket.send(document.location.hash);
        }

        function connect(){
            socket = new WebSocket('ws://127.0.0.1:6581/Values');
            socket.onopen = function(){
                console.log('Socket is connected');
                sendData();
            };
            socket.onclose = function(e) {
                console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
                setTimeout(function() {
                connect();
                }, 1000);
            };
            socket.onerror = function (event) {
                console.log('Socket has error: ' + event.message);
                socket.close();         
            };
            socket.onmessage = function(event) {
                console.log('Data arrived:\n'+event.data);
                var arg = event.data.split(';');
                console.log(arg);
                console.log(arg[0]=="o");
                if(arg[0]=="o"){
                    ShowMsg(arg[1])
                    setInterval(function() { 
                        console.log('Closing');
                        close();
                    }, 13000); 
                }
                else if(arg[1]="e"){

                    $("#main").animate({
                      opacity: 1
                    }, 100, function() {
                      // Animation complete.
                    });
                    
                }

            };
        }

        function ShowMsg(msg){
            $("#main").text(msg);
            $("#main").animate({
              opacity: 1
            }, 100, function() {
              // Animation complete.
            });
            var x = setInterval(function() { 
                clearInterval(x);  
                $("#main").animate({
                  opacity: 0
                }, 2500, function() {
                  // Animation complete.
                });
            }, 10000); 
        }
    </script>
</head>

<body>
    <main id="main">
        Connection successful! You can close this tab and continue working with the program.
    </main>
</body>
</html>
